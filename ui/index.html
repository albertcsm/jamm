    <body ng-app="jamm">
        <div ng-controller="AppStateController">

                <div class="navbar-header">

                    <a class="navbar-brand" href="#">Jamm</a>
                </div>

                    <ul class="nav navbar-nav">
                        <li ng-class="{'active': routerState.includes('movies')}"><a ui-sref="movies.list">Movies</a></li>
                        <li ng-class="{'active': routerState.includes('import')}"><a ui-sref="import">Import</a></li>
                        <li ng-class="{'active': routerState.includes('about')}"><a ui-sref="about">About</a></li>
                    </ul>
                </div>
            </nav>
