<nav-bar></nav-bar>

<div class="container-fluid">
    <ol class="breadcrumb">
        <li><a href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
        <li class="active">Import</li>
    </ol>
</div>

<div class="container">
    <div class="row">

        <uib-accordion>
            <uib-accordion-group ng-repeat="volume in volumes" is-open="$first">
                <uib-accordion-heading>
                    {{volume.name}}
                    <a href="javascript:;" ng-click="$event.stopPropagation();" class="pull-right">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </a>
                </uib-accordion-heading>

                <div class="container-fluid">
                    <div class="row">

                        <div class="col-md-4">

                            <treecontrol class="tree-light"
                                tree-model="volume.files"
                                on-node-toggle="showToggle(volume._id, node, expanded, $parentNode, $index, $first, $middle, $last, $odd, $even)"
                                on-selection="showSelected(node, selected)">
                                {{node.name}}
                            </treecontrol>

                        </div>

                        <div class="col-md-8" ng-if="selectedDir">

                            <section ng-if="selectedDir.videos.length">
                                <h4>Videos</h4>
                                <table class="table table-hover jamm-table-no-bottom-margin">
                                    <thead>
                                        <tr>
                                            <th>File</th>
                                            <th>Resolution</th>
                                            <th>Length</th>
                                            <th>Size</th>
                                        </tr>
                                    </thead>
                                    <tbody class="jamm-cursor-pointer">
                                        <tr ng-repeat="video in selectedDir.videos track by video.file" ng-click="previewVideo(volume, video)">
                                            <td>{{video.file}}</td>
                                            <td>{{video.resolution}}</td>
                                            <td>{{video.length | formatDuration}}</td>
                                            <td>{{video.size | formatByte}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </section>

                            <section ng-if="selectedDir.images.length">
                                <h4>Images</h4>
                                <div jamm-photoswipe-gallery>
                                    <span ng-repeat="image in selectedDir.images track by image.file">
                                        <a href="javascript:;" jamm-photoswipe-image="{{image.file}}"><img class="jamm-image-square-thumbnail" ng-src="{{image.file}}"/></a>
                                    </span>
                                </div>
                            </section>

                            <div class="jamm-vertical-spacer"></div>

                            <section>
                                <div class="form-group">
                                    <button class="btn btn-default btn-primary" ng-click="import()" type="button">
                                        <span class="glyphicon glyphicon-plus"></span>
                                        Import...
                                    </button>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </uib-accordion-group>
        </uib-accordion>

    </div>
</div>


<script type="text/ng-template" id="movie-info-modal-template">
    <div class="container-fluid">
        <div class="row-fluid">
            <h3>asdf</h3>

            <ng-include src="'detail/movie-detail-form.html'"></ng-include>
        </div>
    </div>
</script>

<script type="text/ng-template" id="movie-preview-modal-template">
    <div class="modal-header">
        <h4 class="modal-title">Preview</h4>
    </div>
    <div class="modal-body">
        <video id="videoPlayer" ng-init="init()" controls preload="auto">
        </video>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="dismiss()">Dismiss</button>
    </div>
</script>
