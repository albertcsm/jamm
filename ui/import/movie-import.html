<nav-bar></nav-bar>

<div class="container-fluid">
    <ol class="breadcrumb">
        <li><a href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
        <li class="active">Import</li>
    </ol>
</div>

<div class="container">
    <div class="row">

        <uib-accordion>
            <uib-accordion-group ng-repeat="repository in repositories" is-open="$first">
                <uib-accordion-heading>
                    {{repository.name}}
                    <a href="javascript:;" ng-click="$event.stopPropagation();" class="pull-right">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </a>
                </uib-accordion-heading>

                <div class="container-fluid">
                    <div class="row">

                        <div class="col-md-4">

                            <treecontrol class="tree-light"
                               tree-model="repository.files"
                               on-node-toggle="showToggle(repository._id, node, expanded, $parentNode, $index, $first, $middle, $last, $odd, $even)"
                               on-selection="showSelected(node)">
                               {{node.name}}
                            </treecontrol>

                        </div>

                        <div class="col-md-8">

                            <h4>Videos</h4>

                            <table class="table table-hover jamm-table-no-bottom-margin">
                                <thead>
                                    <tr>
                                        <th>File</th>
                                        <th>Resolution</th>
                                        <th>Length</th>
                                        <th>Size</th>
                                    </tr>
                                </thead>
                                <tbody class="jamm-cursor-pointer">
                                    <tr ng-repeat="video in movie.storage.videos track by video.file" ng-click="selectVideo($index)">
                                        <td>{{video.file}}</td>
                                        <td>{{video.resolution}}</td>
                                        <td>{{video.length}}</td>
                                        <td>{{video.size | formatByte}}</td>
                                    </tr>
                                </tbody>
                            </table>

                            <hr/>

                            <h4>Images</h4>

                            <div jamm-photoswipe-gallery>
                                <span ng-repeat="image in movie.storage.images track by image.file">
                                    <a href="javascript:;" jamm-photoswipe-image="{{image.file}}"><img class="jamm-image-square-thumbnail" ng-src="{{image.file}}"/></a>
                                </span>
                            </div>

                            <hr/>

                            <div class="form-group">
                                <button class="btn btn-default btn-primary" ng-click="import()" type="button">
                                    <span class="glyphicon glyphicon-plus"></span>
                                    Import...
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </uib-accordion-group>
        </uib-accordion>

    </div>
</div>


<script type="text/ng-template" id="movie-info-modal-template">
    <div class="container-fluid">
    <div class="row-fluid">
    <h3>asdf</h3>

    <form class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-2 control-label">ID</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="movie._id"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="movie.name"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Actors</label>
            <div class="col-sm-5">

                <div ng-model="movie.actors" as-sortable>
                    <div ng-repeat="actor in movie.actors track by actor.name" as-sortable-item>
                        <div class="input-group jamm-form-group">
                            <div class="input-group-addon" as-sortable-item-handle><span class="glyphicon glyphicon-move"></span></div>
                            <input type="text" class="form-control" ng-model="actor.name"/>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="movie.actors.splice($index, 1)"><span class="glyphicon glyphicon-remove"></span></button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="input-group jamm-form-group">
                    <input type="text" class="form-control" placeholder="add more..." ng-model="newActor"/>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-disabled="!newActor" ng-click="movie.actors.push({'name': newActor}); newActor = ''"><span class="glyphicon glyphicon-plus-sign"></span></button>
                    </span>
                </div>

            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-2 control-label">Release date</label>
            <div class="col-sm-3">
                <date-time-picker ng-model="movie.releaseDate"></date-time-picker>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-2 control-label">Rating</label>
            <div class="col-sm-8">
                <span class="jamm-rating-large"><uib-rating ng-model="movie.rating" max="3"></uib-rating></span>
            </div>
        </div>
        
        <div class="jamm-vertical-spacer"/>

        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-8">
                <button class="btn btn-default btn-primary" ng-click="save()" ng-disabled="!isModified" type="button">
                    <span class="glyphicon glyphicon-ok"></span>
                    Save
                </button>
                <div class="jamm-btn-group-spacer"/>
                <button class="btn btn-default" ng-click="discard()" ng-disabled="!isModified" type="button">
                    <span class="glyphicon glyphicon-remove"></span>
                    Discard
                </button>
                <div class="jamm-btn-group-spacer"/>
                <button class="btn btn-danger" data-toggle="modal" data-target="#confirmDeleteModal" ng-disabled="!originalMovie" type="button">
                    <span class="glyphicon glyphicon-trash"></span>
                    Delete
                </button>
            </div>
        </div>
    </form>
    </div>
    </div>
</div>
