<nav-bar></nav-bar>

<div class="container-fluid">
    <ol class="breadcrumb">
        <li><a href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
        <li class="active">Import</li>
    </ol>
</div>

<div class="container">
    <div class="row">
        <div class="well">
            <div style="width: 8em; height: 8em; display: inline-block;">
                <pie-chart data="pieChartData" options="pieChartOptions"></pie-chart>
            </div>
            <div class="pull-right">
                <button class="btn btn-default" ng-click="showAddVolumeModal()">Add volume...</button>
            </div>
            <div class="clearfix"></div>
        </div>


        <uib-accordion>
            <uib-accordion-group ng-repeat="volume in volumes" is-open="$first">
                <uib-accordion-heading>
                    <span class="glyphicon glyphicon-hdd"></span> {{volume.name}}
                    <a href="javascript:;" ng-click="$event.stopPropagation();" class="pull-right">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </a>
                </uib-accordion-heading>
                <import-from-volume volume="{{volume}}"></import-from-volume>
            </uib-accordion-group>
        </uib-accordion>

    </div>
</div>


<script type="text/ng-template" id="movie-info-modal-template">
    <div class="container-fluid">
        <div class="row-fluid">
            <h3>Import</h3>
            <movie-detail-form ng-model="movie" media-info="mediaInfo" on-save="save(model)" on-cancel="cancel()"></movie-detail-form>
        </div>
    </div>
</script>


<script type="text/ng-template" id="movie-preview-modal-template">
    <div class="modal-header">
        <h4 class="modal-title">Preview</h4>
    </div>
    <div class="modal-body">
        <video id="videoPlayer" ng-init="initPlayer()" controls preload="auto">
        </video>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="dismiss()">Dismiss</button>
    </div>
</script>


<script type="text/ng-template" id="add-volume-template">
    <div class="modal-header">
        <h4 class="modal-title">Add volume</h4>
    </div>
    <div class="modal-body">
       <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="volume.name"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Path</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="volume.path"/>
                </div>
            </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="addVolume()">Add</button>
        <button class="btn btn-default" type="button" ng-click="dismiss()">Dismiss</button>
    </div>
</script>
