<nav-bar></nav-bar>

<div class="container-fluid">
    <ol class="breadcrumb">
        <li><a href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
        <li class="active">Import</li>
    </ol>
</div>

<div class="container">
    <div class="row">

        <uib-accordion>
            <uib-accordion-group ng-repeat="volume in volumes" is-open="$first">
                <uib-accordion-heading>
                    {{volume.name}}
                    <a href="javascript:;" ng-click="$event.stopPropagation();" class="pull-right">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </a>
                </uib-accordion-heading>
                <import-from-volume volume="{{volume}}"></import-from-volume>
            </uib-accordion-group>
        </uib-accordion>

    </div>
</div>


<script type="text/ng-template" id="movie-info-modal-template">
    <div class="container-fluid">
        <div class="row-fluid">
            <h3>Import</h3>
            <movie-detail-form ng-model="movie" media-info="mediaInfo" on-save="save(model)" on-cancel="cancel()"></movie-detail-form>
        </div>
    </div>
</script>

<script type="text/ng-template" id="movie-preview-modal-template">
    <div class="modal-header">
        <h4 class="modal-title">Preview</h4>
    </div>
    <div class="modal-body">
        <video id="videoPlayer" ng-init="initPlayer()" controls preload="auto">
        </video>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="dismiss()">Dismiss</button>
    </div>
</script>
