<div class="thumbnail jamn-thumbnail">
    <img ng-src="{{image}}">
    <div class="caption">
        <h5>{{movie.name}}</h5>
        <small>
            <ul class="list-inline">
                <li ng-repeat="actor in movie.actors">{{actor.name}}</li>
            </ul>
        </small>
        <span class="glyphicon glyphicon-hd-video"></span>
    </div>
</div>
