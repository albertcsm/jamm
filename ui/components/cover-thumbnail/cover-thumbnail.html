<div class="thumbnail jamn-thumbnail">
    <img ng-src="{{image}}">
    <div class="caption">
        <h5>{{movie.name}} <span class="pull-right glyphicon glyphicon-hd-video"></span></h5>
        <small>
            <ul class="list-inline">
                <li ng-repeat="actor in movie.actors">{{actor.name}}</li>
                <span class="pull-right jamm-rating-small"><uib-rating ng-model="movie.rating" readonly="true" max="5"></uib-rating></span>
            </ul>
        </small>
    </div>
</div>
