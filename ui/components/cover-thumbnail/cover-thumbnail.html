<div class="thumbnail jamn-thumbnail">
    <img src="media/cover.jpg">
    <div class="caption">
        <h4>{{movie.name}}</h4>
        <ul class="list-inline">
            <li ng-repeat="actor in movie.actors">{{actor}}</li>
        </ul>
        <p>
            <small>{{movie.id}}</small>
            <span class="pull-right glyphicon glyphicon-hd-video"></span>
        </p>
    </div>
</div>
