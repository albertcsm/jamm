<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-2 control-label">Cover</label>
        <div class="col-sm-8">
            <div class="btn-group" uib-dropdown>
                <button id="button-template-url" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
                    <img class="jamm-image-square-thumbnail" ng-src="{{getCoverUrl()}}"/>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu list-inline" uib-dropdown-menu>
                    <li ng-repeat="image in mediaInfo.images track by image.name">
                        <a href="javascript:;" ng-click="setCover(image.name)"><img class="jamm-image-square-thumbnail" ng-src="{{image.src}}"/></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="model.name"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Subheading</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="model.subheading"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Actors</label>
        <div class="col-sm-5">

            <div ng-model="model.actors" as-sortable>
                <div ng-repeat="actor in model.actors track by actor.name" as-sortable-item>
                    <div class="input-group jamm-text-list-seperator">
                        <div class="input-group-addon" as-sortable-item-handle><span class="glyphicon glyphicon-move"></span></div>
                        <input type="text" class="form-control" ng-model="actor.name"/>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="model.actors.splice($index, 1)"><span class="glyphicon glyphicon-remove"></span></button>
                        </span>
                    </div>
                </div>
            </div>

            <button class="btn btn-default btn-sm" type="button" ng-click="addNewActor()"><span class="glyphicon glyphicon-plus-sign"></span> Add more</button>

        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label">Release date</label>
        <div class="col-sm-4">
            <date-time-picker ng-model="model.releaseDate"></date-time-picker>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-2 control-label">Categories</label>
        <div class="col-sm-8">
            <tags-input ng-model="model.categories" display-property="name" placeholder="add more...">
                <!-- <auto-complete source="loadTags($query)"></auto-complete> -->
            </tags-input>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Rating</label>
        <div class="col-sm-8">
            <span class="jamm-rating-large"><uib-rating ng-model="model.rating" max="5"></uib-rating></span>
        </div>
    </div>

</form>
